<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="app">
    <h1>Caculator</h1>
    <div class="input-area">
        <input id="num1" type="text">
        <input style="width: 10px; text-align: center" type="text" id="print">
        <input id="num2" type="text">
    </div>
    <div class="submit-area">
        <button id="btn-1" onclick="addition()">Addittion(+)</button>
        <button id="btn-2" onclick="minus()">Subtraction(-)</button>
        <button id="btn-3" onclick="multi()">Multiplication(*)</button>
        <button id="btn-4" onclick="division()">Division(/)</button>
    </div>
    <div class="result-area">
        <button onclick="result()">Result(=)</button>
        <input id="result" type="text">
    </div>
    <script src="myJS.js"></script>
</div>
</body>
</html>
